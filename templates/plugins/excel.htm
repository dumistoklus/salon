{% spaceless %}
<?xml version="1.0"?>
<?mso-application progid="Excel.Sheet"?>
<Workbook xmlns="urn:schemas-microsoft-com:office:spreadsheet" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns:ss="urn:schemas-microsoft-com:office:spreadsheet" xmlns:html="http://www.w3.org/TR/REC-html40">
    <Styles>
        <Style ss:ID="bold">
            <Font ss:Bold="1"/>
        </Style>
    </Styles>
    <Worksheet ss:Name="{{ data.asExcel.sheetName }}">
        <Table>
            <Row>
                {%- for column in data.asExcel.columns -%}
                    <Cell ss:StyleID="bold"><Data ss:Type="String">{{ column.name }}</Data></Cell>
                {%- endfor -%}
            </Row>
            {%- for row in data.asExcel.rowToCell -%}
                <Row>
                    {%- for cell in row -%}
                        <Cell><Data ss:Type="{{ cell.type }}">{{ cell.value }}</Data></Cell>
                    {%- endfor -%}
                </Row>
            {%- endfor -%}
        </Table>
    </Worksheet>
</Workbook>
{% endspaceless %}
